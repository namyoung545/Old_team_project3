<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <!-- 문자 인코딩 및 반응형 뷰포트 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 페이지 제목 -->
    <title>AI 채팅</title>

    <!-- 스타일시트 로드 -->
    <link rel="stylesheet" href="css/PHG_css/PHG_header.css">
    <link rel="stylesheet" href="css/PHG_css/PHG_footer.css">
    <link rel="stylesheet" href="css/PHG_css/PHG_deepSeek.css">
    <link rel="stylesheet" href="css/PHG_css/download/github.min.css">

    <!-- 스크립트 비동기 로드 (렌더링 성능 개선) -->
    <script src="js/PHG/download/marked.min.js" defer></script>
    <script src="js/PHG/download/highlight.min.js" defer></script>
    <script src="js/PHG/download/purify.min.js" defer></script>
    <script src="js/PHG/PHG_deepSeek.js" defer></script>
</head>

<body>
    <!-- 사이트 헤더 부분 -->
    <div th:replace="PHG/PHG_header :: header"></div>

    <!-- HTML 수정 부분 -->
    <main class="main-container">
        <!-- 통합된 채팅 패널 -->
        <section class="chat-panel">
            <h1 class="panel-title">AI 채팅(Ollama 설치 필수)</h1>

            <!-- 세션 ID 저장용 히든 입력 필드 -->
            <input type="hidden" id="chat-session" value="">

            <!-- AI 모델 선택과 번역 토글 컨테이너 -->
            <div class="controls-container">
                <!-- AI 모델 선택 드롭다운 -->
                <div class="model-selection">
                    <label for="ai-model" class="sr-only">AI 모델 선택</label>
                    <select id="ai-model" class="model-select">
                        <option value="deepseek-r1:1.5b">DeepSeek R1 1.5B</option>
                        <option value="deepseek-r1:8b">DeepSeek R1 8B</option>
                        <option value="deepseek-r1:14b">DeepSeek R1 14B</option>
                        <option value="deepseek-r1:32b">DeepSeek R1 32B</option>
                    </select>
                </div>

                <!-- 번역 토글 체크박스 -->
                <div class="translation-toggle">
                    <input type="checkbox" id="translation-switch" class="translation-checkbox">
                    <label for="translation-switch" class="translation-label">번역 보기</label>
                </div>
            </div>

            <!-- 채팅 래퍼: 통합된 채팅 히스토리와 입력 영역 포함 -->
            <div class="chat-wrapper">
                <!-- 채팅 메시지 표시 영역 -->
                <div class="chat-history" id="chat-history" aria-live="polite"></div>

                <!-- 메시지 입력 영역 -->
                <div class="chat-input-wrapper">
                    <label for="chat-input" class="sr-only">메시지 입력</label>
                    <textarea id="chat-input" class="chat-input" placeholder="메시지를 입력하세요..." rows="3"
                        aria-describedby="send-message-btn"></textarea>
                    <button id="send-message-btn" class="send-btn" aria-label="메시지 보내기">전송</button>
                </div>
            </div>
        </section>
    </main>

    <!-- 사이트 푸터 부분 -->
    <div th:replace="PHG/PHG_footer.html :: footer"></div>
</body>

</html>
